<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Claude Purple Glow -->
    <filter id="claudeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#8b5cf6" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cursor Blue Glow -->
    <filter id="cursorGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- VS Fire Glow -->
    <filter id="vsGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#ef4444" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Dramatic Light Beams -->
  <polygon points="0,0 600,630 0,630" fill="#8b5cf6" opacity="0.08"/>
  <polygon points="1200,0 600,630 1200,630" fill="#3b82f6" opacity="0.08"/>

  <!-- Left Glow Zone (Claude) -->
  <ellipse cx="250" cy="280" rx="280" ry="300" fill="#8b5cf6" opacity="0.15"/>

  <!-- Right Glow Zone (Cursor) -->
  <ellipse cx="950" cy="280" rx="280" ry="300" fill="#3b82f6" opacity="0.15"/>

  <!-- CLAUDE CODE Side -->
  <g transform="translate(100, 140)">
    <!-- Claude Icon/Logo Box -->
    <rect x="50" y="0" width="200" height="200" rx="24" fill="#1e1e2e" stroke="#8b5cf6" stroke-width="4" filter="url(#claudeGlow)"/>

    <!-- Terminal Symbol -->
    <text x="150" y="115" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="80" font-weight="bold">&gt;_</text>

    <!-- Claude Code Label -->
    <text x="150" y="180" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="18" font-weight="600">CLAUDE CODE</text>

    <!-- Feature Tags -->
    <rect x="20" y="230" width="110" height="32" rx="16" fill="#8b5cf6"/>
    <text x="75" y="252" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">AUTONOMOUS</text>

    <rect x="140" y="230" width="90" height="32" rx="16" fill="#7c3aed"/>
    <text x="185" y="252" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">80.9%</text>

    <rect x="70" y="272" width="120" height="32" rx="16" fill="#6d28d9"/>
    <text x="130" y="294" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">$100-200/mo</text>
  </g>

  <!-- CENTER VS BADGE -->
  <g transform="translate(510, 180)">
    <!-- Lightning bolts -->
    <path d="M90 0 L70 60 L100 60 L80 120" stroke="#fbbf24" stroke-width="6" fill="none" opacity="0.8"/>
    <path d="M90 0 L110 60 L80 60 L100 120" stroke="#f59e0b" stroke-width="4" fill="none" opacity="0.6"/>

    <!-- VS Circle -->
    <circle cx="90" cy="60" r="55" fill="#ef4444" filter="url(#vsGlow)"/>
    <circle cx="90" cy="60" r="45" fill="#dc2626"/>
    <text x="90" y="78" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="48" font-weight="900">VS</text>
  </g>

  <!-- CURSOR Side -->
  <g transform="translate(800, 140)">
    <!-- Cursor Icon/Logo Box -->
    <rect x="50" y="0" width="200" height="200" rx="24" fill="#1e1e2e" stroke="#3b82f6" stroke-width="4" filter="url(#cursorGlow)"/>

    <!-- Cursor/IDE Symbol -->
    <text x="150" y="90" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="50" font-weight="bold">{...}</text>
    <rect x="115" y="110" width="70" height="4" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Cursor Label -->
    <text x="150" y="180" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="18" font-weight="600">CURSOR</text>

    <!-- Feature Tags -->
    <rect x="35" y="230" width="100" height="32" rx="16" fill="#3b82f6"/>
    <text x="85" y="252" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">AI IDE</text>

    <rect x="145" y="230" width="110" height="32" rx="16" fill="#2563eb"/>
    <text x="200" y="252" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">FAST TAB</text>

    <rect x="70" y="272" width="120" height="32" rx="16" fill="#1d4ed8"/>
    <text x="130" y="294" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">$20-60/mo</text>
  </g>

  <!-- MAIN TITLE -->
  <text x="600" y="480" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" filter="url(#textShadow)">
    WHICH IS BETTER?
  </text>

  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="32" font-weight="700">
    The Ultimate Deep Dive 2026
  </text>

  <!-- Bottom Bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#10b981"/>
  <text x="600" y="618" text-anchor="middle" fill="#0a0a0a" font-family="system-ui, sans-serif" font-size="20" font-weight="800">
    DEVELOPER PRODUCTIVITY COMPARISON
  </text>

  <!-- Corner Badge -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#ef4444"/>
    <text x="60" y="28" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="800">2026</text>
  </g>
</svg>
