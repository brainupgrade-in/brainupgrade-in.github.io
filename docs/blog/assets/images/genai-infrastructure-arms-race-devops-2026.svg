    <rect x="64" y="475" width="67" height="7" rx="2" fill="#00d4aa" opacity="0.75"/>
    <rect x="64" y="488" width="67" height="7" rx="2" fill="#00ff88" opacity="0.55"/>
    <rect x="64" y="501" width="67" height="7" rx="2" fill="#00d4aa" opacity="0.65"/>
