    <rect x="1060" y="465" width="85" height="130" rx="5" fill="#0d2137" stroke="#00d4aa" stroke-width="1.5"/>
    <rect x="1069" y="475" width="67" height="7" rx="2" fill="#00d4aa" opacity="0.75"/>
    <rect x="1069" y="488" width="67" height="7" rx="2" fill="#00ff88" opacity="0.55"/>
    <rect x="1069" y="501" width="67" height="7" rx="2" fill="#00d4aa" opacity="0.65"/>
    <rect x="1069" y="514" width="67" height="7" rx="2" fill="#00ff88" opacity="0.45"/>
