    <circle cx="1005" cy="295" r="7" fill="#00ff88" opacity="0.8"/>
    <circle cx="1025" cy="415" r="11" fill="#00d4aa" filter="url(#gf2)"/>
    <circle cx="1125" cy="375" r="5" fill="#00ff88" opacity="0.7"/>
    <circle cx="960" cy="160" r="7" fill="#00d4aa" opacity="0.8"/>
    <circle cx="910" cy="455" r="6" fill="#00ff88" opacity="0.6"/>
