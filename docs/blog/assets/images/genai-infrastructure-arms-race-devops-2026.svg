    <line x1="110" y1="170" x2="195" y2="270" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="110" y1="170" x2="240" y2="150" stroke="#00d4aa" stroke-width="1" opacity="0.35"/>
    <line x1="195" y1="270" x2="175" y2="375" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="195" y1="270" x2="75" y2="345" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
    <line x1="175" y1="375" x2="290" y2="450" stroke="#00d4aa" stroke-width="1" opacity="0.35"/>
    <circle cx="110" cy="170" r="9" fill="#00d4aa" filter="url(#gf2)"/>
    <circle cx="195" cy="270" r="7" fill="#00ff88" opacity="0.8"/>
    <circle cx="175" cy="375" r="11" fill="#00d4aa" filter="url(#gf2)"/>
