  <circle cx="455" cy="510" r="2" fill="#00d4aa" opacity="0.4"/>
  <circle cx="510" cy="475" r="4" fill="#00ff88" opacity="0.35"/>
  <circle cx="690" cy="500" r="3" fill="#00d4aa" opacity="0.5"/>
  <circle cx="740" cy="470" r="2" fill="#00ff88" opacity="0.4"/>
  <circle cx="795" cy="520" r="4" fill="#00d4aa" opacity="0.35"/>

