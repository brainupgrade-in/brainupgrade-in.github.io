  <circle cx="600" cy="315" r="95" fill="none" stroke="#00d4aa" stroke-width="1.2" opacity="0.28" stroke-dasharray="5,4"/>
  <circle cx="600" cy="315" r="55" fill="url(#orbGlow)" stroke="#00d4aa" stroke-width="1.5" opacity="0.5"/>

  <!-- Neural network LEFT -->
