---
apiVersion: v1
kind: Namespace
metadata:
  name: gheware-devops-ai
  labels:
    app: gheware-devops-ai

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gheware-devops-ai
  namespace: gheware-devops-ai
  labels:
    app: gheware-devops-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gheware-devops-ai
  template:
    metadata:
      labels:
        app: gheware-devops-ai
    spec:
      containers:
        - name: gheware-devops-ai
          image: asia-south1-docker.pkg.dev/carbon-minutia-476813-m8/gheware-com-docker-repo/gheware-devops-ai:latest  # Updated by CI/CD
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NGINX_ENTRYPOINT_QUIET_LOGS
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: gheware-devops-ai-service
  namespace: gheware-devops-ai
  labels:
    app: gheware-devops-ai
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: gheware-devops-ai

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gheware-devops-ai-ingress
  namespace: gheware-devops-ai
  labels:
    app: gheware-devops-ai
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - devops.gheware.com
        - www.devops.gheware.com
      secretName: gheware-devops-ai-tls-secret
  rules:
    - host: devops.gheware.com
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gheware-devops-ai-service
                port:
                  number: 80
    - host: www.devops.gheware.com
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gheware-devops-ai-service
                port:
                  number: 80
